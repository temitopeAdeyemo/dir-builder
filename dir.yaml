apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    certmanager.k8s.io/cluster-issuer: 'letsencrypt-prod'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  tls:
    - hosts:
        - cba-customer.com
      secretName: cba-customer-com
  rules:
    - host: cba-customer.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cba-customer-cluster-ip-service
                port:
                  number: 3004
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: cba-customer-cluster-ip-service
                port: 
                  number: 3004